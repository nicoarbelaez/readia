AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: GenAI Diagnosis Service

Globals:
  Function:
    Timeout: 60 # Aumentado para permitir inferencia de IA
    MemorySize: 512 # Aumentado ligeramente para procesar JSON/Zod y Vercel SDK
    Environment:
      Variables:
        SUPABASE_URL: !Ref SupabaseUrl
        SUPABASE_SERVICE_ROLE_KEY: !Ref SupabaseServiceRoleKey
        GOOGLE_GENERATIVE_AI_API_KEY: !Ref GoogleApiKey

Parameters:
  SupabaseUrl:
    Type: String
    Description: URL of the Supabase instance
  SupabaseServiceRoleKey:
    Type: String
    Description: Service role key for Supabase
    NoEcho: true
  GoogleApiKey:
    Type: String
    Description: API Key for Google Gemini
    NoEcho: true

Resources:
  DiagnosisRoadmapFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: diagnosis-service/
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      # Configuración de invocación asíncrona para robustez
      EventInvokeConfig:
        MaximumRetryAttempts: 1
        MaximumEventAgeInSeconds: 600
      Events:
        GenerateDiagnosis:
          Type: Api
          Properties:
            Path: /diagnosis
            Method: post

    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2022"
        Sourcemap: true
        EntryPoints:
          - app.ts

Outputs:
  DiagnosisApi:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/diagnosis/"
  DiagnosisFunctionArn:
    Description: "Diagnosis Lambda Function ARN"
    Value: !GetAtt DiagnosisRoadmapFunction.Arn
